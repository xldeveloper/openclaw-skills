name: near-multi-account-manager
version: 1.0.0
description: Manage multiple NEAR Protocol accounts - store credentials, switch accounts, check balances, transfer NEAR, track transactions, and view summaries
author: int-eng
license: MIT
tags: [near, blockchain, multi-account, wallet, management]
runtime: nodejs22
main: src/index.js
dependencies:
  - near-api-js@3.0.4
  - crypto-js@4.2.0
  - fs-extra@11.2.0
capabilities: []
config:
  required: []
  optional: []
entrypoints:
  - name: add_account
    description: Add a NEAR account to the manager
  - name: list_accounts
    description: List all managed NEAR accounts
  - name: set_active_account
    description: Set the active NEAR account
  - name: get_balance
    description: Get balance for specified or active account
  - name: get_all_balances
    description: Get balances for all accounts
  - name: transfer
    description: Transfer NEAR between accounts
  - name: get_transactions
    description: Get transaction history for an account
  - name: account_summary
    description: Get a summary of all managed accounts
  - name: remove_account
    description: Remove an account from the manager
  - name: export_accounts
    description: Export account information (without private keys)
  - name: import_account
    description: Import an account from backup
