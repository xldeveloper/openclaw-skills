skill_name: "iCalendar Sync"
skill_version: "2.2.30"
description: "Synchronizes calendar events with iCloud CalDAV server"
author: "Black_Temple"
repository: "https://github.com/h8kxrfp68z-lgtm/iCalendar-Sync"
license: "MIT"

required_env_vars:
  - ICLOUD_USERNAME
  - ICLOUD_APP_PASSWORD

optional_env_vars: []

security_notes: |
  ⚠️  CRITICAL: Use OS keyring for credential storage.
  - Store credentials in OS keyring (macOS Keychain, Windows Credential Manager, Linux Secret Service)
  - For Docker use secrets manager or Docker secrets
  - Generate app-specific password in Apple ID settings, NOT main password

capabilities:
  - List calendar events
  - Create events
  - Sync with iCloud CalDAV
  - Multi-language support

platforms:
  - Linux
  - macOS
  - Windows
