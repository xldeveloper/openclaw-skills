name: "iCalendar Sync"
version: "2.2.30"
description: "Synchronizes calendar events with iCloud CalDAV server"
author: "Black_Temple"
license: "MIT"

# REQUIRED environment variables
environment:
  required:
    - name: ICLOUD_USERNAME
      description: "Apple ID email address"
      type: string
      sensitive: false

    - name: ICLOUD_APP_PASSWORD
      description: "App-Specific Password from appleid.apple.com"
      type: string
      sensitive: true

  optional:
    - name: DEFAULT_CALENDAR
      description: "Default calendar name"
      type: string
      default: "Personal"

    - name: LOG_LEVEL
      description: "Logging level"
      type: string
      default: "INFO"

capabilities:
  - List calendar events
  - Create events
  - Sync with iCloud CalDAV
  - Multi-language support

platforms:
  - Linux
  - macOS
  - Windows

security:
  credential_storage: "OS keyring (Keychain/Credential Manager/Secret Service)"
  input_validation: true
  rate_limiting: "10 calls per 60 seconds"
  ssl_verification: true
